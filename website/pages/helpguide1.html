    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../pages/help/helpguide1.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <!--chatbot-->
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-------------Navigation Bar------------->
    <div class="header">
        <div class="navbarcont">
        <div class="left">
        <img src="../images/logo.png" class="logo">
        <h1><a href="../index.html" class="samsan">SAMSANPASS</a></h1>
        </div>

        <div class="right">
            <nav class="navbar">
                <ul>
                    <li><a href="../pages/features.html">Features</a></li>
                    <li><a href="../pages/help.html">Help</a></li>
                    <li><a href="../pages/help.html">Add to chrome</a></li>
                </ul>
            </nav>
            <!--<a href="#" class="addext">Add to Chrome</a>-->
            <a href="../pages/login.html" class="login">Log In</a>
            
        </div>
    </div>
    </div>
    <!-------------Navigation Bar END------------->

    <!----chat bot-->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <!----chat bot end-->

    <!----main-->
    
    


    <!-------------Footer Section front page------------->
    <div class="footer">    </div>
    <!-------------Footer Section front page end------------->

    
</body>
